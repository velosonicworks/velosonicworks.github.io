
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ブログ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {background-color: #000000;}
        .comment-form {border-radius: 12px; background-color: #000000; padding: 20px; margin-top: 24px;}
        .comment-container {background-color: #000000; padding: 32px;}
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">velosonic worksブログ</a>
        </div>
    </nav>
</header>
    <div class="container mt-5 py-5">
        <div class="row">
            <font color="ffffff">
            <h2>ブログ</h2>
            <p>まだブログがないようです...</p>
            <section class="comment-container">
            <div id="comment-container">
    <!-- ここに入力内容が追加される -->
            </div>
  
  <!-- 送信フォーム -->
            <form class="comment-form" id="form">
                <h3>コメントを書く</h3>
                <h4>コメント</h4>
                <input id="name">
                <button type="button" onclick="write()">送信</button>
            </form>
            </section>
            </font>
        </div>
    </div>
</main>
<footer class="py-3 fixed-bottom bg-body-tertiary">
  <div class="text-center">
    <span class="text-body-secondary">vw</span>
  </div>
</footer>
<script>
load()

function load() {fetch('https://script.google.com/macros/s/AKfycbxCuJJ_d5hKTD3BT67pgB2dSW8-NvTizzFC2jzgeIRBvATiQYCMPhjKNPU0rbyacyN2/exec') // スクリプトURLを指定
    .then(response => response.json())
    .then(data => {
        console.log(data); // データを表示する
    // HTMLに表示するために加工
        document.getElementById("comment-container").innerText = JSON.stringify(data);
});}
function write() {const formData = new FormData();
        formData.append(${name});

        fetch('https://script.google.com/macros/s/AKfycbxCuJJ_d5hKTD3BT67pgB2dSW8-NvTizzFC2jzgeIRBvATiQYCMPhjKNPU0rbyacyN2/exec', {
          method: 'POST',
          body: formData // Content-Type は自動設定される
});}
load()
</script>
</body>
</html>
