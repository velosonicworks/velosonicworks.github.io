
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ブログ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {background-color: #000000;}
        comment-form {border-radius: 12px; background-color: #ffeebd; padding: 20px; margin-top: 24px;}
        comment-container {background-color: #ffdc7a; padding: 32px;}
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">velosonic worksブログ</a>
        </div>
    </nav>
</header>
    <div class="container mt-5 py-5">
        <div class="row">
            <font color="ffffff">
            <h2>ブログ</h2>
            <p>まだブログがないようです...</p>
            <section class="comment-container">
            <div id="comments">
    <!-- ここに入力内容が追加される -->
            </div>
  
  <!-- 送信フォーム -->
            <form class="comment-form" id="form">
                <h3>コメントを書く</h3>
                <h4>コメント</h4>
                <input id="name">
                <button type="button" onclick="submitButton()">送信</button>
            </form>
            </section>
            </font>
        </div>
    </div>
</main>
<footer class="py-3 fixed-bottom bg-body-tertiary">
  <div class="text-center">
    <span class="text-body-secondary">vw</span>
  </div>
</footer>
<script>
    // コメントを表示する場所を取得
    let commentsContainer = document.getElementById("comments");

// コメント一覧を表示する関数
    function renderAllComments() {
  // データベースのデータを取得
      let allComments = getComments();

  // 表示されているコメントをクリア
      commentsContainer.innerHTML = "";

  // コメントをくり返し表示
      for (let i = 0; i < 3; i++) {
    // 1セットのコメントを表示するための新しいdivを作成
        let commentBox = document.createElement("div");
    // 1セットのコメント内容をHTMLとして設定
        commentBox.innerHTML = `
          <p>名前：${allComments[i]["author"]}</p>
        `
    // コメントを表示する場所に1セットのコメントを追加
        commentsContainer.appendChild(commentBox);
      }
    }

// コメント送信ボタンをクリックしたときに動く関数
    function submitButton() {
  // 変数commentに入力された内容をまとめて入れる
      let comment = {
    author: document.getElementById("name").value
      };

  // コメントをデータベースに送信・保存
      postComment(comment);

  // 入力内容をリセット
      document.getElementById("form").reset();

  // コメント一覧を表示
      renderAllComments();
    }
// ページを開いたときにコメント一覧を表示
    renderAllComments();
</script>
</body>
</html>
